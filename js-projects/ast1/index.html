<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="carousel-container">
        <div class="img-wrapper" id="img-wrapper">
            <img src="./image/img1.jpg" alt="image" id="slide0">
            <img src="./image/img2.jpg" alt="image" id="slide1">
            <img src="./image/img3.jpg" alt="image" id="slide2">
            <img src="./image/img4.jpg" alt="image" id="slide3">
        </div>
        <div class="slideshow-btn">
            <button id="prev"><img class="slider-prev" src="./image/prev-icon.png" alt="previous icon">
                </button>
            <button id="next"><img class="slider-next" src="./image/next-icon.png" alt="next icon"></button>
        </div>
        <div id="indicator" class="indicator">
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
